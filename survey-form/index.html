<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <h1 id='title'>Survey Form</h1>

        <p class='questions'>Thanks for taking the time to help us better serve you in the future</p>

        <form id='survey-form'>
            <label id='name-label' for='name'>
                <input id='name' placeholder='Enter your name here'>
            </label><br><br>

            <label id='email-label' for='email'>
                <input id='email' placeholder="Enter your email here" type='email'>
            </label><br><br>

            <label id='number-label' for='number'>
                <input id='number' placeholder='Enter a number' type="number" min=18 max=99>
            </label>
            
            <p class='questions'>What is your current employment status?</p>
            <select id='dropdown'>
                <option disabled selected>Please select one option</option>
                <option>Full-time</option>
                <option>Part-time</option>
                <option>Autonomous</option>
                <option>Unemplyed</option>
            </select><br><br>

            <p class='questions'>What is your yearly income?</p>
            <label>
                <input type='radio' name='user-salary'>Less than 50k USD
            </label>

            <label>
                <input type='radio' name='user-salary'>Between 50k and 100k USD
            </label>

            <label>
                <input type='radio' name='user-salary'>More than 100k USD
            </label>

            <p class='questions'>What are you favourite animals?</p>
            <label>
                <input type='checkbox' name='animal-choice' value='dog'>Dog
            </label>

            <label>
                <input type='checkbox' name='animal-choice' value='cat'>Cat
            </label>

            <label>
                <input type='checkbox' name='animal-choice' value='turtle'>Turtle
            </label>

            <label>
                <input type='checkbox' name='animal-choice' value='snake'>Snake
            </label><br><br>

            <textarea rows=10 cols=28 placeholder='Enter your comments here'></textarea><br>

            <button id='submit' type='submit'>Submit</button>

        </form>
    </body>
</html>
